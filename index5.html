<html lang="ko">
<head>
<meta charset ="utf-8">
<link rel="stylesheet" href="main.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
</head>

<body>
        
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous">
    </script>
    <div style="overflow:hidden">
        <div class="slide-container">
            <div class="slide-box">
                <img src="asset/img/car1.png">
            </div>
            <div class="slide-box">
                <img src="asset/img/car2.png">
            </div>
            <div class="slide-box">
                <img src="asset/img/car3.png">
            </div>

        </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="previous">이전</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
       
    </script>
    <script>
        
       
        var currentP = 0;
        $('.next').click(function(){
            currentP++
            console.log(currentP);
            if(currentP%3 == 1){
                $('.slide-container').css('transform','translateX(-100vw)');
            }else if(currentP%3 == 2){             
                $('.slide-container').css('transform','translateX(-200vw)');
            }else if(currentP%3 == 0){
                $('.slide-container').css('transform','translateX(0vw)');
            }
 
        });
        $('.previous').click(function(){
            
            

            
            console.log(currentP);
            $('.slide-container').css('transform','translateX(-'+ currentP + '00VW)');
            if(currentP==0){
                currentP +=3
            }
            
            currentP--
            
            // 클릭시 화면 넘어가기 근데 다 작동해야함
            
        });

        $('.slide-1').click(function(){
            $('.slide-container').css('transform','translateX(0vw)');
        });
        $('.slide-2').click(function(){
            $('.slide-container').css('transform','translateX(-100vw)');
        });
        $('.slide-3').click(function(){
            $('.slide-container').css('transform','translateX(-200vw)');
        });
    </script>
</body>

</html>
